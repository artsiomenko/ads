{% extends "layout/basic.html" %}
{% block title %}{{ ad.title }} - {{ ad.rubric.name }}{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col">
            <h2>{{ ad.title }}</h2>
            <p>{{ ad.content }}</p>
            <p class="font-weight-bold">{{ ad.price }} $</p>
            <p class="text-right font-italic">Added{{ ad.published }}</p>
       </div>
    </div>
</div>
{% endblock %}
